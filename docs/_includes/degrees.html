<fieldset>
  <legend>Degrees & Timetables</legend>
  <div id="timetables">
    
  <p>Click on the name of a degree to read its programme specification (catalogue).</p>
    
  {% for degree in site.data.degrees.degrees %}
    <div class="degrees" id="degree-{{ degree.code }}">
        <div class="center title">
          <a href="https://www.bris.ac.uk/unit-programme-catalogue/RouteStructure.jsa?programmeCode={{ degree.code }}" target="_blank">
            <div class="degree">{{ degree.name }}</div>
          </a>
        </div>
        {% for year in degree.years %}
        <a href="https://www.bristol.ac.uk/timetables/html.jsp?pos={{ degree.code }}{{ year }}" target="_blank">
          <div class="nice-button smaller-button">Year {{ year }}</div>
        {% endfor %}
        </a>
    </div>
  {% endfor %}

  </div>
</fieldset>
