<fieldset>
  <legend>Student Data [<a href="https://www.bristol.ac.uk/mystudents/">MyStudents</a>]</legend>
  <div id="studentData">
      <form action="https://www.bristol.ac.uk/mystudents/ProcessSearch.do" target="_blank">
        <input type="hidden" name="searchBy" value="student_no" />
        <input type="search" name="searchText" placeholder="student id"/>
        <button>Search</button>
      </form>
      <form action="https://www.bristol.ac.uk/mystudents/ProcessSearch.do" target="_blank">
        <input type="hidden" name="searchBy" value="username" />
        <input type="search" name="searchText" placeholder="username"/>
        <button>Search</button>
      </form>
      <form action="https://www.bristol.ac.uk/mystudents/ProcessSearch.do" target="_blank">
        <input type="hidden" name="searchBy" value="surname" />
        <input type="search" name="searchText" placeholder="surname"/>
        <button>Search</button>
      </form>
      <div id="tutees">
        <div class="center">Tutees</div>
        {% for year in (1...4) %}
          <a href="https://www.bristol.ac.uk/mystudents/TuteesList.do?programme_year={{ year }}" target="_blank">
            <div class="nice-button smaller-button">Year {{ year }}</div>
          </a>
        {% endfor %}
      </div>
  </div>
</fieldset>
