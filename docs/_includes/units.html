<fieldset>
  <legend>Units</legend>
  <div id="units">

    <div id="unitForm">
      <form action="https://www.bris.ac.uk/unit-programme-catalogue/UnitDetails.jsa" target="_blank">
        <input type="list" list="unitList" id="unitCode" size="30" name="unitCode" placeholder="unit code"/>
        <datalist id="unitList"></datalist>
        <button>Catalogue</button>
        <button type="button" onclick="openUnitTimetable()">Timetable</button>
        <button type="button" onclick="enrolment()">Enrolment</button>
      </form>
    </div>

    <div id="levels">
      <div class="center">By level</div>
      {% for level in site.data.levels.levels %}
        <a href="https://www.bristol.ac.uk/mystudents/UnitsInDepts.do?fac_code=ENGF&dept_code=COSC&level_code={{ level }}" target="_blank">
          <div class="nice-button smaller-button">
            Level {{ level }}
            {% if level == 7 %}
              (Y4/MSc)
            {% endif %}
          </div>
        </a>
      {% endfor %}
      <p><small>Note: use the Level 3 button for Y3/4 TB-2 "teaching" unit codes.</small></p>
    </div>

    <div id="FACE">
      <a href="https://cs-uob.github.io/FACE/index.html" target="_blank"> 
        <div class="nice-button">Friday Afternoon Curriculum Explorer (FACE)</div>
      </a>
    </div>
  
  </div>
</fieldset>
