<fieldset>
  <legend>Units</legend>
  <div id="units">
    <div id="unitForm">
      <form action="https://www.bris.ac.uk/unit-programme-catalogue/UnitDetails.jsa" target="_blank">
        <input type="list" list="unitList" id="unitCode" size="30" name="unitCode" placeholder="unit code"/>
        <datalist id="unitList"></datalist>
        <button>Catalogue</button>
        <button type="button" onclick="openTimetable()">Timetable</button>
        <button type="button" onclick="enrollment()">Enrollment</button>
      </form>
    </div>
  </div>
</fieldset>
