---
layout: default
---

<header>
  <div>BCSS Dashboard</div> 
  <img id="BristolLogo" src="images/BristolLogo.png" />
</header>

<fieldset>
  <legend>Websites</legend>
  <div id="websites">
    {% for website in site.data.websites.websites %}
      <a href="{{ website.url }}">
        <div class="nice-button">{{ website.name }}</div>
      </a>
    {% endfor %}
  </div>
</fieldset>

<fieldset>
  <legend>Timetables</legend>
  <div id="timetables">
    
  {% for degree in site.data.degrees.degrees %}
    <div class="degree">
      <div class="title">{{ degree.name }}</div>
      {% for year in degree.years %}
      <a href="https://www.bristol.ac.uk/timetables/html.jsp?pos={{ degree.code }}{{ year }}">
        <div class="nice-button">Year {{ year }}</div>
      {% endfor %}
      </a>
    </div>
  {% endfor %}

  </div>
</fieldset>
