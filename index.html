---
layout: default
---

<h1>BCSS Dashboard</h1> 

<fieldset>
  <legend>Timetables</legend>
  <div id="timetables">
    
  {% for degree in site.data.degrees.degrees %}
    <h3>{{ degree.name }}</h3>
    <div class="degree">
      <a href="https://www.bristol.ac.uk/timetables/html.jsp?pos={{ degree.code }}1">
        <div class="nice-button">{{ degree.name }}</div>
      </a>
    </div>
  {% endfor %}

  </div>
</fieldset>
