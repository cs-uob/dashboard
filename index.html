<!DOCTYPE html>
<html lang="en-GB">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Bristol CS Central Dashboard</title>
    <link rel="stylesheet" href="assets/css/style.css">
  </head>

  <body>
    <h1>BCSS Central Control</h1> 

    <fieldset>
      <legend>Timetables</legend>
      <div id="timetables">
        
      {% for degree in site.data.degrees.degrees %}
        <h3>{{ degree.name }}</h3>
        <div class="degree">
          <a href="lol">
            <div class="nice-button">{{ degree.name }}</div>
          </a>
        </div>
      {% endfor %}

      </div>
    </fieldset>

  </body>
</html>
